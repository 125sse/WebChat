<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微信网页版</title>
<link rel="stylesheet" type="text/css" href="chatweb.css">
<script src="chatweb.js"></script>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#left").find("*").not("#set").not("#shezhi").click(function(){
			if($("#set_pop").css("display") === "block"){
				$("#set_pop").css("display","none");
			}
		});
		$("#set").click(function(){
			if($("#set_pop").css("display") === "none"){
				$("#set_pop").css("display","block");
			}else if($("#set_pop").css("display") === "block"){
				$("#set_pop").css("display","none");
			}
		});
		$("#friends").find("*").click(function(){
			if($("#set_pop").css("display") === "block"){
				$("#set_pop").css("display","none");
			}
		});
		$("#right").click(function(){
			if($("#set_pop").css("display") === "block"){
				$("#set_pop").css("display","none");
			}
		});
	});
</script>	
</head>

<body id="mbody" draggable="false">
	
	<!-- 左边 -->
	<div id="left" draggable="false">
		
		<div id="icon">
			<img id="touxiang" src="tx/0.jpg" alt="加载失败" width="100%" height="100%" draggable="false">
		</div>
		<div id="info">
			<img id="xiaoxi" src="info.png" alt="加载失败" width="100%" height="100%" onMouseOver="info_over(this)" onMouseOut="info_out(this)" draggable="false" title="聊天" >
		</div>
		<div id="contact">
			<img id="lianxiren" src="contact.png" alt="加载失败" width="100%" height="100%" onMouseOver="contact_over(this)" onMouseOut="contact_out(this)" draggable="false" title="通讯录">
		</div>
		<div id="set">
			<img id="shezhi" src="set.png" alt="加载失败" width="100%" height="100%" onMouseOver="set_over(this)" onMouseOut="set_out(this)" draggable="false" title="更多">
		</div>
	
	</div>
	
	
	<!-- 中间好友列表 -->
	<div id="friends" draggable="false">
	
		<div id="seach_add" draggable="false">
			<div id="seach" draggable="false" contenteditable="true">搜索</div>
			<img id="add" alt="加载失败" src="add.png">
		</div>
		
		<div id="friend_contact" draggable="false">
			<div id="first_friend" draggable="false"></div>
		</div>
	
	</div>
	
	<!-- 右边（聊天窗口）-->
	<div id="right">
		<div id="right_title">
			<div id="right_t_name"> 芒果皮 </div>
		</div>
		
		<div id="right_chat"></div>
		
		<div id="right_write">
			<div id="right_w_option">
				<div id="emoj">
					<img id="biaoqing" src="emoj_out.png" alt="加载失败" width="100%" height="90%" style="margin-top: 15%" draggable="false" onMouseOver="img_opacity_over(this,'emoj.png')" onMouseOut="img_opacity_out(this,'emoj_out.png')" title="表情">
				</div>
				<div id="file">
					<img id="wenjian" src="file_out.png" alt="加载失败" width="100%" height="90%" style="margin-top: 15%" draggable="false"
					onMouseOver="img_opacity_over(this,'file.png')" onMouseOut="img_opacity_out(this,'file_out.png')" title="发送文件" >
				</div>
				<div id="cut">
					<img id="jiandao" src="cut_out.png" alt="加载失败" width="100%" height="90%" style="margin-top: 15%" draggable="false"
					onMouseOver="img_opacity_over(this,'cut.png')" onMouseOut="img_opacity_out(this,'cut_out.png')" title="截图">
				</div>
				<div id="record">
					<img id="jilu" src="record_out.png" alt="加载失败" width="100%" height="90%" style="margin-top: 15%" draggable="false"
					onMouseOver="img_opacity_over(this,'record.png')" onMouseOut="img_opacity_out(this,'record_out.png')" title="聊天记录">
				</div>
				<div id="video">
					<img id="shipin" src="video_out.png" alt="加载失败" width="100%" height="90%" style="margin-top: 15%" draggable="false"
					onMouseOver="img_opacity_over(this,'video.png')" onMouseOut="img_opacity_out(this,'video_out.png')" title="视频聊天">
				</div>
				<div id="voice">
					<img id="yuyin" src="voice_out.png" alt="加载失败" width="100%" height="90%" style="margin-top: 15%" draggable="false"
					onMouseOver="img_opacity_over(this,'voice.png')" onMouseOut="img_opacity_out(this,'voice_out.png')" title="语音聊天">
				</div>
			</div>
			
			<div id="right_w_edit">
				<textarea id="edit_area" autofocus onblur="edit_blur(this)" onFocus="edit_focus(this)"></textarea>
			</div>
			
			<div id="right_w_send">
				<input type="button" id="send" value="发送(S)" onClick="send_get('get')" onMouseOver="send_over(this)"  onMouseOut="send_out(this)" />
			</div>
		</div>
	</div>
	
	<!-- 设置弹窗 -->
	<div id="set_pop" ></div>
	
</body>
</html>
